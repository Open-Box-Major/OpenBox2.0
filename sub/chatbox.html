    body {
      margin: 0 auto;
      max-width: 800px;

      height: 100vh;
    }

    #chatContainer {
      overflow-y: auto;

    .container {
      border: 2px solid #dedede;
      background-color: #f1f1f1;
      border-radius: 5px;
      padding: 10px;
      margin: 10px 0;
    }

    .darker {
      border-color: #ccc;
      background-color: #ddd;
    }

    .container::after {
      content: "";
      clear: both;
      display: table;
    }

    .container img {
      float: left;
      max-width: 60px;
      width: 100%;
      margin-right: 20px;
      border-radius: 50%;
    }

    .container img.right {
      float: right;
      margin-left: 20px;
      margin-right:0;
    }

    .time-right {
      float: right;
      color: #aaa;
    }

    .time-left {
      float: left;
      color: #999;
    }

    #messageInput {
        margin-bottom: 20px;
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }

    .container{
    background-color : var(--bush);
    width : 87%;
    margin : 1em auto;
    color : white;
    border-bottom-left-radius: 30px;
    border-bottom-right-radius: 15px;
    position: relative;
    border : none;
    z-index : -1;
}

.container::before{
    content: "";
    display: block;
    width : 5vh;
    height : 5vh;
    background-color : var(--bush);
    position :absolute;
    clip-path: polygon(0 0, 100% 100%, 100% 0); 
    left : -15px;
    top : 0;
    z-index : -2;
}

#messageInput:focus{
    outline : none;
}
  </style>
</head>
